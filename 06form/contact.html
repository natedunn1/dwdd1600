<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Your Name or Company Name">
    <meta name="description" content="Contact NateDunnSports for inquiries and feedback">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NateDunnSports</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NateDunnSports</h1>
        <p>Covering ALL things Utah Sports</p>
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="byu.html">BYU</a></li>
            <li><a href="UtahUtes.html">Utah Utes</a></li>
            <li><a href="UtahJazz.html">Utah Jazz</a></li>
            <li><a href="UtahHockeyClub.html">Utah Hockey Club</a></li>
            <li><a href="RSL.html">RSL</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        <h1>Contact Us</h1>
        <form action="thanks.html" method="get">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </fieldset>

            <fieldset>
                <legend>Sports Interests</legend>
                <label for="favorite-team">Favorite Team:</label>
                <select id="favorite-team" name="favorite-team" required>
                    <option value="">Select your favorite team</option>
                    <option value="utah-hockey-club">Utah Hockey Club</option>
                    <option value="UtahJazz">Utah Jazz</option>
                    <option value="BYU">BYU Cougars</option>
                    <option value="UtahUtes">Utah Utes</option>
                    <option value="RealSaltLake">Real Salt Lake</option>
                </select>

                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="football" name="interest" value="football">
                        <label for="football">Football</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="basketball" name="interest" value="basketball">
                        <label for="basketball">Basketball</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hockey" name="interest" value="hockey">
                        <label for="hockey">Hockey</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="soccer" name="interest" value="soccer">
                        <label for="soccer">Soccer</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="baseball" name="interest" value="baseball">
                        <label for="baseball">Baseball</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Feedback</legend>
                <label>Are you enjoying our site?</label>
                <div class="radio-group">
                    <input type="radio" id="yes" name="enjoying" value="yes" required>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="enjoying" value="no">
                    <label for="no">No</label>
                </div>

                <label for="feedback">What can we do better?:</label>
                <textarea id="feedback" name="feedback" rows="4"></textarea>
            </fieldset>

            <input type="submit" value="Submit" class="submit-button">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 NateDunnSports. All rights reserved.</p>
    </footer>
</body>
</html>
